<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Urbanist&display=swap" rel="stylesheet">
<body>
<header id="game-title">
    <h1>Connect Four</h1>
</header>
<section id="gametype-select">
    <p id="gametype-select-text">Select a game type:</p>
    <select id="player-select-menu">
        <option value="singleplayer">Single Player</option>
        <option value="twoplayers">Two Players</option>
    </select>
    <button id="player-select-button">Enter</button>
</section>
<section id="player-names">
    <p id ="turn-status"></p>
</section>
<section id="game"></section>
<section id="replay-container"></section>
</body>
<script src="app.js"></script>
</html>
